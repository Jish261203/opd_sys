{% extends 'base.html' %} {% block title %}Create Patient - OPD System{%
endblock %} {% block content %}
<div class="row">
  <div class="col-md-8 offset-md-2">
    <h2>Create New Patient</h2>

    <div class="card mt-4">
      <div class="card-body">
        <form method="POST" action="/patients/create">
          <div class="mb-3">
            <label for="name" class="form-label">Patient Name *</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              required
              placeholder="Enter full name"
            />
          </div>

          <div class="mb-3">
            <label for="gender" class="form-label">Gender *</label>
            <select class="form-control" id="gender" name="gender" required>
              <option value="">Select Gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="age" class="form-label">Age *</label>
            <input
              type="number"
              class="form-control"
              id="age"
              name="age"
              required
              min="0"
              max="150"
              placeholder="Enter age"
            />
          </div>

          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number *</label>
            <input
              type="text"
              class="form-control"
              id="phone"
              name="phone"
              required
              placeholder="Enter phone number"
            />
          </div>

          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a href="/patients/" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-success">
              Create Patient
            </button>
          </div>
        </form>
      </div>
    </div>

    <div class="alert alert-info mt-4">
      <strong>Note:</strong> Patient status will be set to "Active" by default.
      You can change it later in the edit section.
    </div>
  </div>
</div>
{% endblock %}
